<ion-content [fullscreen]="true">
  <!-- Login Page -->
  <div class="container" *ngIf="screen == 'signin'">
    <h1 class="heading">Boutique Elegance<br><br></h1>
    <p class="para">Administración</p>
    <form [formGroup]="formData">
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Correo</legend>
          <ion-input formControlName="email" type="email" placeholder="ejemplo@gmail.com"></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>contraseña</legend>
          <ion-input formControlName="password" type="password" placeholder="*******"></ion-input>
        </fieldset>
      </ion-item>
      <p class="forget-text"><a (click)="mostrarSoporte()">Olvidaste tu contraseña?</a></p>
      <ion-button class="login-button" (click)="login()" expand="block">Ingresar</ion-button>
    </form>
  </div>

   <!-- Modal de soporte (oculto por defecto) -->
   <div class="soporte-overlay" *ngIf="showSoporte" (click)="cerrarSoporte()">
    <div class="soporte-modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Contacta a soporte</h2>
        <ion-icon name="close" (click)="cerrarSoporte()"></ion-icon>
      </div>
      <div class="modal-content">
        <ion-icon name="help-circle" class="icon-soporte"></ion-icon>
        <p>Contáctanos a través de:</p>
        
        <div class="canal-contacto">
          <ion-icon name="mail"></ion-icon>
          <div>
            <strong>Correo electrónico:</strong>
            <p>administracion&#64;dev.com</p>
          </div>
        </div>

        <div class="canal-contacto">
          <ion-icon name="call"></ion-icon>
          <div>
            <strong>Teléfono:</strong>
            <p>2711394066</p>
            <small>Horario: Lunes a Viernes 8:00 AM - 7:00 PM</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
